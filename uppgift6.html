<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppgift6</title>
</head>
<body>
    <div id ='factorial'></div>

    <script>
        
        
       function factorial(n){ 
         
         let fac = 1;  // börja alltid med talet 1 för att multiplicera
         for(let i = 1; i <= n; i++){ 
             fac *= i; // Beräknar fakulteten
         }
          return fac; 
       } 
       let n = prompt('Skriv ett valfritt heltal mellan 1 och 1000');
       
       document.getElementById('factorial').innerHTML = `${n} fakultet är ${factorial(n)}`; //Visa i webbsidan


        
    </script>
    
</body>
</html>
